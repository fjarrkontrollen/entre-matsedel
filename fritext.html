<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Veckans Ord</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
    padding: 70px;
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  .title {
    font-size: 40px;
    font-weight: 500;
    color: #D1D5DB;
    margin-bottom: 40px;
  }

  .content {
    font-size: 34px;
    font-weight: 400;
    color: #E5E7EB;
    line-height: 1.4;
    white-space: pre-wrap;
  }
</style>
</head>

<body>

<div class="title">Veckans ord</div>
<div id="text" class="content">Laddar...</div>

<script>

var docUrl = "https://docs.google.com/document/d/e/2PACX-1vRi6AfutMEZYzAO_rzcvwLyGaQLGPqrnj0EdU0shqgb6RveZDo12WS3OmTiIL6WPJWYbb3uGwho93o9/pub";

function loadDoc() {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", docUrl, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      parseDoc(xhr.responseText);
    }
  };
  xhr.send();
}

function parseDoc(html) {

  var parser = new DOMParser();
  var doc = parser.parseFromString(html, "text/html");

  var paragraphs = doc.querySelectorAll("p");
  var textContent = "";

  for (var i = 0; i < paragraphs.length; i++) {
    textContent += paragraphs[i].innerText + "\n\n";
  }

  document.getElementById("text").innerText = textContent.trim();

  setTimeout(function() {
    document.body.style.opacity = 1;
  }, 8000); // matcha animation
}

loadDoc();

</script>

</body>
</html>
